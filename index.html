<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capetown</title>
  <style>
    h1 {
      text-align: center; 
      font-family: Arial, sans-serif;
    }
    .collage {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }
    .collage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>City I want to visit: Capetown</h1>

</html>
